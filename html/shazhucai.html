        <div class="d14">杀猪菜，原本是东北农村每年接近年关杀年猪时所吃的一种炖菜。
            在东北许多地方常年开设杀猪菜，形成东北饮食一大特色。地道的“杀猪菜”，
            是由多种菜品组合成的系列菜的总称。</div>

                </li>

                    <div class="d24"><img src="../images/杀猪菜2.png"></div>
